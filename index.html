<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <!--header-->
        <div class="flex py-4 px-8 items-center justify-between gap-2">
            <div class="flex w-1/6 lg:w-1/2 gap-5">
                    <i class="fa-solid fa-bars text-2xl mt-2"></i>
                <div class="hidden lg:flex items-center gap-5">
                    <p class="text-2xl">QUEEN <span class="font-bold">SHOP</span></p>
                        <div class="flex items-center bg-gray-100 rounded-full overflow-hidden ">
                            <p class="py-1 px-4 text-sm bg-black text-white font-bold rounded-full">Delivery</p>
                            <p class="py-1 px-4 font-bold">Pick-up</p>
                        </div>
                </div>
            </div>
                <div class="flex items-center w-5/6 lg:w-2/5 gap-2 bg-gray-100 rounded-full p-2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="w-full outline-none bg-gray-100" type="text" placeholder="Search">
                </div>
                <div class=" hidden md:flex md:w-1/6 items-center gap-2 justify-end">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="text-base">Cart</p>
                </div>
        </div>

        <!--title-->
        <div class="max-w-[1500px] mx-auto p-4">
            <div class="relative max-h-[500px]">
                <div class="absolute w-full h-full max-h-[500px] bg-black/45 text-gray-100 flex flex-col justify-center leading-3">
                    <h1 class=" leading-3 font-bold text-4xl p-4 md:text-5xl lg:text-6xl">THE <span class="text-yellow-500">BURGER </span></h1>
                    <h1 class=" leading-3 font-bold text-4xl p-4 md:text-5xl lg:text-6xl">FOOD <span class="text-yellow-500">HAUZ</span></h1>
                </div>
                <img class="object-cover h-full w-full" src="https://www.tastingtable.com/img/gallery/what-makes-restaurant-burgers-taste-different-from-homemade-burgers-upgrade/intro-1662064407.webp" style="height: 500px; width: 100%;">
            </div>
        </div>

        <!--cols-->
        <div class="max-w-[1500px] mx-auto px-4 py-8">
            <div class="grid md:grid-cols-3 xl:grid-cols-3 grid-cols-1 gap-4">
                <div class="relative rounded-xl md:h-[220px] h-[200px]">
                    <div class="absolute top-0 left-0 w-full h-full text-white bg-black/50">
                        <p class="py-4 px-2 text-2xl font-bold">BURGER ONE</p>
                        <p class="text-base text-yellow-600 px-2 mb-14">with ham and cheese</p>
                        <button class="absolute buttom-2 border-white rounded-xl bg-white py-2 px-4 text-black mx-2">Order Now</button>
                    </div>
                        <img class="max-h-[200px] md:max-h-[220px] w-full object-cover rounded-xl" src="https://images.immediate.co.uk/production/volatile/sites/2/2020/04/Cheeseburger-74e8cde.jpg?quality=90&webp=true&resize=300,272">
                </div>
                <div class="relative rounded-xl md:h-[220px] h-[200px]">
                    <div class="absolute top-0 left-0 w-full h-full text-white bg-black/50">
                        <p class="py-4 px-2 text-2xl font-bold">BURGER TWO</p>
                        <p class="text-base text-yellow-600 px-2 mb-14">with ham and cheese</p>
                        <button class="absolute buttom-2 border-white rounded-xl bg-white py-2 px-4 text-black mx-2">Order Now</button>
                    </div>
                        <img class="max-h-[200px] md:max-h-[220px] w-full object-cover rounded-xl" src="https://www.sargento.com/assets/Uploads/Recipe/Image/burger_0__FillWzExNzAsNTgzXQ.jpg">
                </div>
                <div class="relative rounded-xl md:h-[220px] h-[200px]">
                    <div class="absolute top-0 left-0 w-full h-full text-white bg-black/50">
                        <p class="py-4 px-2 text-2xl font-bold">BURGER TREE</p>
                        <p class="text-base text-yellow-600 px-2 mb-14">with ham and cheese</p>
                        <button class="absolute buttom-2 border-white rounded-xl bg-white py-2 px-4 text-black mx-2">Order Now</button>
                    </div>
                        <img class="max-h-[200px] md:max-h-[220px] w-full object-cover rounded-xl" src="https://www.foodandwine.com/thmb/qEZ3iMxsIKQ85j5flvS5k5Ng2yI=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/hatch-chile-smash-burgers-FT-seo-RECIPE0719_0-183c980af99541528d6cfa7f40ca2c21.jpg">
                </div>
            </div>
        </div>

        <!--TEXT-->
        <div class="max-w-[1500px] mx-auto p-4">
            <h1 class="text-orange-600 text-center font-bold text-2xl pt-19">Our Menu</h1>
        </div>
</body>
</html>
